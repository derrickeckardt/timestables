<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Times & Division Trainer 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease; /* smooth background transitions */
    }
    .trainer-box {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    #problem {
      font-size: 2.5rem;
      font-weight: bold;
    }
    #answer {
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
    }
    .dot {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      background-color: lightgray;
    }
    .dot.correct { background-color: #48c774; }
    .dot.wrong { background-color: #f14668; }
    #feedback {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      min-height: 1.5em;
      opacity: 0;
      font-weight: bold;
      transition: opacity 0.3s ease-in-out;
    }
    #feedback.show { opacity: 1; }
    .keyboard button {
      font-size: 1.5rem;
      margin: 2px 0;
    }
    .top-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .score {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .progress-container {
      margin: 1rem 0;
    }
    .badge-container {
      margin-top: 1.5rem;
    }
    .badge {
      display: inline-block;
      margin: 0.25rem;
      font-size: 1.5rem;
      opacity: 0.3;
    }
    .badge.earned {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="trainer-box">
    <div class="top-line">
      <div class="score">üî• <span id="streak">0</span></div>
      <h1 class="title has-text-info is-5" style="margin:0;">Math Adventure</h1>
      <div class="score">üèÜ <span id="highscore">0</span></div>
    </div>

    <p>Level <span id="level">1</span></p>
    <div class="progress-container">
      <progress id="levelProgress" class="progress is-info" value="0" max="10"></progress>
    </div>

    <div class="box">
      <p id="problem">Loading...</p>
      <input id="answer" type="text" readonly placeholder="?">
      <p id="feedback"></p>
    </div>

    <!-- Onscreen keyboard -->
    <div class="keyboard columns is-multiline is-mobile is-centered" style="max-width:300px; margin:0 auto;">
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">1</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">2</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">3</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">4</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">5</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">6</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">7</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">8</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">9</button></div>
      <div class="column is-one-third"><button id="backspace" class="button is-warning is-fullwidth">‚å´</button></div>
      <div class="column is-one-third"><button class="button is-fullwidth is-light key">0</button></div>
      <div class="column is-one-third"><button id="enter" class="button is-success is-fullwidth">‚èé</button></div>
    </div>

    <!-- History dots -->
    <div class="mt-4">
      <span class="dot" id="dot1"></span>
      <span class="dot" id="dot2"></span>
      <span class="dot" id="dot3"></span>
      <span class="dot" id="dot4"></span>
      <span class="dot" id="dot5"></span>
    </div>

    <!-- Badges -->
    <div class="badge-container">
      <span class="badge" id="badge5">üåü</span>
      <span class="badge" id="badge10">üéØ</span>
      <span class="badge" id="badgeLevel">üèÖ</span>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const problemEl = document.getElementById("problem");
    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");
    const streakEl = document.getElementById("streak");
    const highscoreEl = document.getElementById("highscore");
    const levelEl = document.getElementById("level");
    const progressEl = document.getElementById("levelProgress");
    const dots = [document.getElementById("dot1"), document.getElementById("dot2"), document.getElementById("dot3"), document.getElementById("dot4"), document.getElementById("dot5")];
    const badge5 = document.getElementById("badge5");
    const badge10 = document.getElementById("badge10");
    const badgeLevel = document.getElementById("badgeLevel");

    // Background themes per level
    const themes = [
      "linear-gradient(135deg, #48c6ef, #6f86d6)", // blue
      "linear-gradient(135deg, #43e97b, #38f9d7)", // green
      "linear-gradient(135deg, #a18cd1, #fbc2eb)", // purple/pink
      "linear-gradient(135deg, #f6d365, #fda085)", // orange/yellow
      "linear-gradient(135deg, #ff9a9e, #fecfef)", // pink
      "linear-gradient(135deg, #84fab0, #8fd3f4)"  // aqua
    ];

    let streak = parseInt(localStorage.getItem("streak")) || 0;
    streakEl.textContent = streak;

    let highscore = parseInt(localStorage.getItem("highscore")) || 0;
    highscoreEl.textContent = highscore;

    let level = parseInt(localStorage.getItem("level")) || 1;
    let progress = parseInt(localStorage.getItem("progress")) || 0;
    levelEl.textContent = level;
    progressEl.value = progress;

    // Apply theme for current level
    document.body.style.background = themes[(level - 1) % themes.length];

    let badges = JSON.parse(localStorage.getItem("badges") || "{}");
    if (badges.streak5) badge5.classList.add("earned");
    if (badges.streak10) badge10.classList.add("earned");
    if (badges.levelUp) badgeLevel.classList.add("earned");

    let history = [];
    let currentAnswer;

    const correctSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const wrongSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

    function fireConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function newProblem() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;

      if (Math.random() < 0.5) {
        currentAnswer = a * b;
        problemEl.textContent = `${a} √ó ${b} = ?`;
      } else {
        currentAnswer = a;
        problemEl.textContent = `${a * b} √∑ ${b} = ?`;
      }

      answerEl.value = "";
      feedbackEl.textContent = "";
      feedbackEl.classList.remove("show", "has-text-success", "has-text-danger");
    }

    function updateHistory(correct) {
      history.push(correct);
      if (history.length > 5) history.shift();

      dots.forEach((dot, i) => {
        dot.classList.remove("correct", "wrong");
        if (history[i] === true) dot.classList.add("correct");
        if (history[i] === false) dot.classList.add("wrong");
      });
    }

    function submitAnswer() {
      const userAnswer = parseInt(answerEl.value, 10);

      if (userAnswer === currentAnswer) {
        streak++;
        localStorage.setItem("streak", streak);
        feedbackEl.textContent = "‚úÖ Correct!";
        feedbackEl.className = "has-text-success show";
        correctSound.play().catch(()=>{});
        updateHistory(true);

        progress++;
        if (progress >= 10) {
          level++;
          progress = 0;
          levelEl.textContent = level;
          badgeLevel.classList.add("earned");
          badges.levelUp = true;
          localStorage.setItem("badges", JSON.stringify(badges));
          fireConfetti(); // üéâ Celebrate level up!
          // Change theme
          document.body.style.background = themes[(level - 1) % themes.length];
        }
        progressEl.value = progress;
        localStorage.setItem("progress", progress);
        localStorage.setItem("level", level);

        if (streak >= 5) {
          badge5.classList.add("earned");
          badges.streak5 = true;
        }
        if (streak >= 10) {
          badge10.classList.add("earned");
          badges.streak10 = true;
        }
        localStorage.setItem("badges", JSON.stringify(badges));

        if (streak > highscore) {
          highscore = streak;
          localStorage.setItem("highscore", highscore);
          highscoreEl.textContent = highscore;
        }
      } else {
        streak = 0;
        localStorage.setItem("streak", streak);
        feedbackEl.textContent = `‚ùå Wrong! Answer: ${currentAnswer}`;
        feedbackEl.className = "has-text-danger show";
        wrongSound.play().catch(()=>{});
        updateHistory(false);
      }

      streakEl.textContent = streak;
      setTimeout(newProblem, 1200);
    }

    document.querySelectorAll(".key").forEach(button => {
      button.addEventListener("click", () => answerEl.value += button.textContent);
    });

    document.getElementById("backspace").addEventListener("click", () => {
      answerEl.value = answerEl.value.slice(0, -1);
    });

    document.getElementById("enter").addEventListener("click", submitAnswer);

    newProblem();
  </script>
</body>
</html>
