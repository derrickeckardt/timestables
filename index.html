<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Times & Division Trainer 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease; /* smooth background transitions */
      padding: 1rem;
    }
    .trainer-box {
      background: #fff;
      border-radius: 20px;
      padding: 1rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      max-height: 95vh;
    }
    #problem {
      font-size: 1.8rem;
      font-weight: bold;
    }
    #answer {
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
    }
    .life {
      font-size: 1.2rem;
      margin: 0 4px;
    }
    #feedback {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      min-height: 1.5em;
      opacity: 0;
      font-weight: bold;
      transition: opacity 0.3s ease-in-out;
    }
    #feedback.show { opacity: 1; }
    #feedback.timer {
        font-size: 1.5rem;
        font-weight: bold;
        color: #000000;
        opacity: 1;
    }
    .keyboard button {
      font-size: 1rem;
      margin: 1px 0;
    }
    .top-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .score {
      font-size: 1rem;
      font-weight: bold;
    }
    .progress-container {
      margin: 0.5rem 0;
    }
    .progress-container progress {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .progress-container progress::-webkit-progress-bar {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .progress-container progress::-webkit-progress-value {
      background-color: var(--progress-color, #3273dc);
      border-radius: 10px;
    }
    .progress-container progress::-moz-progress-bar {
      background-color: var(--progress-color, #3273dc);
      border-radius: 10px;
    }
    .badge-container {
      margin-top: 0.5rem;
      text-align: center;
    }
    .badge-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .badge {
      display: inline-block;
      font-size: 1.5rem;
      opacity: 0.3;
      transition: all 0.3s ease;
      filter: grayscale(100%);
      width: 2.5rem;
      text-align: center;
    }
    .badge.earned {
      opacity: 1;
      filter: grayscale(0%);
      transform: scale(1.1);
    }
    .badge-labels {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .badge-label {
      font-size: 0.6rem;
      color: #666;
      opacity: 0.7;
      width: 2.5rem;
      text-align: center;
    }
    #gameOverScreen, #nextLevelScreen {
        display: none; /* Initially hidden */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    #gameOverScreen.is-active, #nextLevelScreen.is-active {
        display: flex;
    }

    .game-over-box, .next-level-box {
        font-family: 'Press Start 2P', cursive;
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        animation: gameOver-appear 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        color: #333;
        width: 90%;
        max-width: 500px;
    }

    @keyframes gameOver-appear {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .game-over-box h2, .next-level-box h2 {
        font-size: 2.5rem;
        color: #f14668;
        text-shadow: 3px 3px #000;
        margin-bottom: 1.5rem;
    }

    .game-over-box p, .next-level-box p {
        font-size: 1rem;
        margin: 1rem 0;
    }

    .game-over-box .button, .next-level-box .button {
        font-family: 'Press Start 2P', cursive;
    }
    .badge-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 200;
        text-align: center;
        animation: popup-appear 0.5s ease-in-out, popup-disappear 0.5s 2.5s ease-in-out forwards;
    }

    .badge-popup-content h3 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .badge-popup-content .badge-icon {
        font-size: 4rem;
        display: block;
        margin-bottom: 10px;
    }

    @keyframes popup-appear {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes popup-disappear {
        from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    @media (max-height: 700px) {
      .trainer-box {
          padding: 0.5rem;
      }
      #problem {
          font-size: 1.5rem;
      }
      .keyboard button {
          font-size: 0.9rem;
      }
      .life {
          font-size: 1rem;
      }
      .badge {
          font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="trainer-box">
    <div id="gameContent">
        <div class="top-line">
          <div class="score">üî• <span id="streak">0</span></div>
          <h1 class="title has-text-info is-5" style="margin:0;">Math Adventure</h1>
          <div class="score">üèÜ <span id="highscore">0</span></div>
        </div>

        <p>Level <span id="level">1</span></p>
        <div class="progress-container">
          <progress id="levelProgress" value="0" max="10"></progress>
        </div>

        <div class="box">
          <p id="problem">Loading...</p>
          <input id="answer" type="text" readonly placeholder="?">
          <p id="feedback"></p>
        </div>

        <!-- Onscreen keyboard -->
        <div class="keyboard columns is-multiline is-mobile is-centered" style="max-width:300px; margin:0 auto;">
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">1</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">2</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">3</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">4</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">5</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">6</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">7</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">8</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">9</button></div>
          <div class="column is-one-third"><button id="backspace" class="button is-warning is-fullwidth">‚å´</button></div>
          <div class="column is-one-third"><button class="button is-fullwidth is-light key">0</button></div>
          <div class="column is-one-third"><button id="enter" class="button is-success is-fullwidth">‚èé</button></div>
        </div>

        <!-- Lives -->
        <div class="mt-4" id="lives-container">
          <span class="life">‚ù§Ô∏è</span>
          <span class="life">‚ù§Ô∏è</span>
          <span class="life">‚ù§Ô∏è</span>
          <span class="life">‚ù§Ô∏è</span>
          <span class="life">‚ù§Ô∏è</span>
        </div>

        <!-- Badge Trophy Case -->
        <div class="badge-container">
          <div class="badge-row">
            <span class="badge" id="badgeStarter">üèÖ</span>
            <span class="badge" id="badgeDragon">üêâ</span>
            <span class="badge" id="badgeRocket">üöÄ</span>
            <span class="badge" id="badgeDiamond">üíé</span>
            <span class="badge" id="badgeCrown">üëë</span>
          </div>
          <div class="badge-labels">
            <span class="badge-label">Starter</span>
            <span class="badge-label">Dragon</span>
            <span class="badge-label">Rocket</span>
            <span class="badge-label">Diamond</span>
            <span class="badge-label">Crown</span>
          </div>      
        </div>
        
        <!-- Reset Button -->
        <div class="has-text-centered mb-1 pt-1">
          <button id="resetButton" class="button is-small is-info is-rounded">
            Reset to Level 1
          </button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <div class="game-over-box">
            <h2 class="title is-2">Game Over</h2>
            <p>You reached Level: <span id="finalLevel">0</span></p>
            <p>Total Correct Answers: <span id="finalScore">0</span></p>
            <button id="playAgainButton" class="button is-primary mt-4">Play Again</button>
        </div>
    </div>

    <!-- Next Level Screen -->
    <div id="nextLevelScreen">
        <div class="next-level-box">
            <h2 class="title is-3">Level Complete!</h2>
            <button id="nextLevelButton" class="button is-primary">Start Next Level</button>
        </div>
    </div>

    <!-- Badge Popup -->
    <div id="badgePopup" class="badge-popup">
        <div class="badge-popup-content">
            <h3>New Badge Unlocked!</h3>
            <span id="popupBadgeIcon" class="badge-icon"></span>
            <p id="popupBadgeName"></p>
        </div>
    </div>

  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const problemEl = document.getElementById("problem");
    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");
    const streakEl = document.getElementById("streak");
    const highscoreEl = document.getElementById("highscore");
    const levelEl = document.getElementById("level");
    const progressEl = document.getElementById("levelProgress");
    const livesContainer = document.getElementById("lives-container");
    const badgeStarter = document.getElementById("badgeStarter");
    const badgeRocket = document.getElementById("badgeRocket");
    const badgeCrown = document.getElementById("badgeCrown");
    const badgeDiamond = document.getElementById("badgeDiamond");
    const badgeDragon = document.getElementById("badgeDragon");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const nextLevelScreen = document.getElementById("nextLevelScreen");
    const gameContent = document.getElementById("gameContent");
    const finalLevelEl = document.getElementById("finalLevel");
    const finalScoreEl = document.getElementById("finalScore");
    const playAgainButton = document.getElementById("playAgainButton");
    const nextLevelButton = document.getElementById("nextLevelButton");

    const correctSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const wrongSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const gameOverSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3");

    // Background themes per level
    const themes = [
      "linear-gradient(135deg, #48c6ef, #6f86d6)", // blue
      "linear-gradient(135deg, #43e97b, #38f9d7)", // green
      "linear-gradient(135deg, #a18cd1, #fbc2eb)", // purple/pink
      "linear-gradient(135deg, #f6d365, #fda085)", // orange/yellow
      "linear-gradient(135deg, #ff9a9e, #fecfef)", // pink
      "linear-gradient(135deg, #84fab0, #8fd3f4)"  // aqua
    ];

    let streak = parseInt(localStorage.getItem("streak")) || 0;
    streakEl.textContent = streak;

    let highscore = parseInt(localStorage.getItem("highscore")) || 0;
    highscoreEl.textContent = highscore;

    let level = parseInt(localStorage.getItem("level")) || 1;
    let progress = parseInt(localStorage.getItem("progress")) || 0;
    levelEl.textContent = level;
    progressEl.value = progress;

    let lives = 5;
    let totalCorrect = 0;

    let timerInterval;
    let timeAllowed;
    let timeRemaining;
    let problemTimeout;
    let isGameOver = false;

    // Apply theme for current level
    document.body.style.background = themes[(level - 1) % themes.length];
    
    // Update progress bar color to match theme
    function updateProgressBarColor() {
      const currentTheme = themes[(level - 1) % themes.length];
      const progressBar = document.getElementById('levelProgress');
      
      // Extract colors from gradient theme and use the first color for progress bar
      if (currentTheme.includes('48c6ef')) {
        progressBar.style.setProperty('--progress-color', '#48c6ef');
      } else if (currentTheme.includes('43e97b')) {
        progressBar.style.setProperty('--progress-color', '#43e97b');
      } else if (currentTheme.includes('a18cd1')) {
        progressBar.style.setProperty('--progress-color', '#a18cd1');
      } else if (currentTheme.includes('f6d365')) {
        progressBar.style.setProperty('--progress-color', '#f6d365');
      } else if (currentTheme.includes('ff9a9e')) {
        progressBar.style.setProperty('--progress-color', '#ff9a9e');
      } else if (currentTheme.includes('84fab0')) {
        progressBar.style.setProperty('--progress-color', '#84fab0');
      }
    }
    
    updateProgressBarColor();

        let badges = JSON.parse(localStorage.getItem("badges") || "{}");

        function updateBadges() {
          if (level >= 2) {
            badgeStarter.classList.add("earned");
            badges.starter = true;
          }
          if (level >= 5) {
            badgeDragon.classList.add("earned");
            badges.dragon = true;
          }
          if (level >= 10) {
            badgeRocket.classList.add("earned");
            badges.rocket = true;
          }
          if (level >= 15) {
            badgeDiamond.classList.add("earned");
            badges.diamond = true;
          }
          if (level >= 20) {
            badgeCrown.classList.add("earned");
            badges.crown = true;
          }
          localStorage.setItem("badges", JSON.stringify(badges));
        }

        updateBadges();

    

        let currentAnswer;

    function fireConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function startTimer() {
        if (level < 10) return;

        feedbackEl.classList.add("timer");
        feedbackEl.classList.remove("has-text-success", "has-text-danger", "has-text-warning", "show");
        timeAllowed = Math.max(3, 15 - (level - 10));
        timeRemaining = timeAllowed;
        updateTimerDisplay();

        timerInterval = setInterval(() => {
            timeRemaining -= 0.1;
            updateTimerDisplay();
            if (timeRemaining <= 0) {
                stopTimer();
                handleTimeout();
            }
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        feedbackEl.classList.remove("timer");
    }

    function updateTimerDisplay() {
        if (feedbackEl.classList.contains("timer")) {
            feedbackEl.textContent = timeRemaining.toFixed(1);
        }
    }

    function handleTimeout() {
        feedbackEl.classList.remove("timer");
        streak = 0;
        lives--;
        updateLives();
        localStorage.setItem("streak", streak);
        feedbackEl.textContent = `‚ùå Time's up! Answer: ${currentAnswer}`;
        feedbackEl.className = "has-text-danger show";
        wrongSound.play().catch(()=>{});
        if (lives <= 0) {
            gameOver();
        } else {
            problemTimeout = setTimeout(newProblem, 1200);
        }
        streakEl.textContent = streak;
    }

    function newProblem() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;

      if (Math.random() < 0.5) {
        currentAnswer = a * b;
        problemEl.textContent = `${a} √ó ${b} = ?`;
      } else {
        currentAnswer = a;
        problemEl.textContent = `${a * b} √∑ ${b} = ?`;
      }

      answerEl.value = "";
      feedbackEl.textContent = "";
      feedbackEl.classList.remove("show", "has-text-success", "has-text-danger", "timer");
      startTimer();
    }

    function updateLives() {
        const lifeElements = livesContainer.children;
        for (let i = 0; i < lifeElements.length; i++) {
            if (i < lives) {
                lifeElements[i].textContent = '‚ù§Ô∏è';
            } else {
                lifeElements[i].textContent = '‚ùå';
            }
        }
    }

    function showBadgePopup(badgeName, badgeIcon) {
        const badgePopup = document.getElementById("badgePopup");
        const popupBadgeName = document.getElementById("popupBadgeName");
        const popupBadgeIcon = document.getElementById("popupBadgeIcon");

        popupBadgeName.textContent = badgeName;
        popupBadgeIcon.textContent = badgeIcon;
        badgePopup.style.display = "block";

        setTimeout(() => {
            badgePopup.style.display = "none";
        }, 3000);
    }

    function submitAnswer() {
      const rawValue = answerEl.value.trim();

      // Cheat code to skip levels
      if (rawValue.startsWith("31") && rawValue.length === 4) {
        const newLevel = parseInt(rawValue.substring(2), 10);
        if (!isNaN(newLevel) && newLevel > 0 && newLevel < 100) {
            level = newLevel;
            progress = 0;
            levelEl.textContent = level;
            progressEl.value = progress;
            updateBadges();
            updateProgressBarColor();
            localStorage.setItem("level", level);
            localStorage.setItem("progress", progress);
            answerEl.value = "";
            newProblem();
            return;
        }
      }

      stopTimer();
      if (rawValue === "") {
        feedbackEl.textContent = "Please enter an answer.";
        feedbackEl.className = "has-text-warning show";
        return;
      }
      const userAnswer = parseInt(rawValue, 10);

      if (userAnswer === currentAnswer) {
        streak++;
        totalCorrect++;
        localStorage.setItem("streak", streak);
        feedbackEl.textContent = "‚úÖ Correct!";
        feedbackEl.className = "has-text-success show";
        correctSound.play().catch(()=>{});

        progress++;
        if (progress >= 10) {
          level++;
          progress = 0;
          levelEl.textContent = level;

          if (lives < 5) {
            lives++;
            updateLives();
          }
          
          // Check for new badge unlocks
          let newBadgeUnlocked = false;
          let badgeName, badgeIcon;
          if (level === 2 && !badges.starter) {
            badgeStarter.classList.add("earned");
            badges.starter = true;
            newBadgeUnlocked = true;
            badgeName = "Starter";
            badgeIcon = "üèÖ";
          } else if (level === 5 && !badges.dragon) {
            badgeDragon.classList.add("earned");
            badges.dragon = true;
            newBadgeUnlocked = true;
            badgeName = "Dragon";
            badgeIcon = "üêâ";
          } else if (level === 10 && !badges.rocket) {
            badgeRocket.classList.add("earned");
            badges.rocket = true;
            newBadgeUnlocked = true;
            badgeName = "Rocket";
            badgeIcon = "üöÄ";
          } else if (level === 15 && !badges.diamond) {
            badgeDiamond.classList.add("earned");
            badges.diamond = true;
            newBadgeUnlocked = true;
            badgeName = "Diamond";
            badgeIcon = "üíé";
          } else if (level === 20 && !badges.crown) {
            badgeCrown.classList.add("earned");
            badges.crown = true;
            newBadgeUnlocked = true;
            badgeName = "Crown";
            badgeIcon = "üëë";
          }
          
          localStorage.setItem("badges", JSON.stringify(badges));
          
          if (newBadgeUnlocked) {
            showBadgePopup(badgeName, badgeIcon);
            // Extra special celebration for badge unlock!
            setTimeout(() => fireConfetti(), 500);
            setTimeout(() => fireConfetti(), 1000);
          }
          fireConfetti(); // üéâ Celebrate level up!
          
          // Change theme
          document.body.style.background = themes[(level - 1) % themes.length];
          updateProgressBarColor();

          if (level >= 10) {
              nextLevelScreen.classList.add("is-active");
              return;
          }
        }
        progressEl.value = progress;
        localStorage.setItem("progress", progress);
        localStorage.setItem("level", level);


        if (streak > highscore) {
          highscore = streak;
          localStorage.setItem("highscore", highscore);
          highscoreEl.textContent = highscore;
        }
        problemTimeout = setTimeout(newProblem, 1200);
      } else {
        streak = 0;
        lives--;
        updateLives();
        localStorage.setItem("streak", streak);
        feedbackEl.textContent = `‚ùå Wrong! Answer: ${currentAnswer}`;
        feedbackEl.className = "has-text-danger show";
        wrongSound.play().catch(()=>{});
        if (lives <= 0) {
            gameOver();
        } else {
            problemTimeout = setTimeout(newProblem, 1200);
        }
      }

      streakEl.textContent = streak;
    }

    function gameOver() {
        if (isGameOver) return;
        isGameOver = true;
        clearTimeout(problemTimeout);
        stopTimer();
        gameContent.classList.add("is-hidden");
        gameOverScreen.classList.add("is-active");
        gameOverSound.play().catch(()=>{});

        // Animate the final score
        let finalScore = totalCorrect;
        let finalLevel = level;
        let currentScore = 0;
        let currentLevel = 0;

        finalScoreEl.textContent = 0;
        finalLevelEl.textContent = 0;

        const scoreInterval = setInterval(() => {
            if (currentScore < finalScore) {
                currentScore++;
                finalScoreEl.textContent = currentScore;
            } else {
                clearInterval(scoreInterval);
            }
        }, 50);

        const levelInterval = setInterval(() => {
            if (currentLevel < finalLevel) {
                currentLevel++;
                finalLevelEl.textContent = currentLevel;
            } else {
                clearInterval(levelInterval);
            }
        }, 100);
    }

    function playAgain() {
        isGameOver = false;
        clearTimeout(problemTimeout);
        stopTimer();
        lives = 5;
        totalCorrect = 0;
        level = 1;
        progress = 0;
        streak = 0;
        
        updateLives();
        levelEl.textContent = level;
        progressEl.value = progress;
        streakEl.textContent = streak;

        // Clear all badges
        badges = {};
        badgeStarter.classList.remove("earned");
        badgeRocket.classList.remove("earned");
        badgeCrown.classList.remove("earned");
        badgeDiamond.classList.remove("earned");
        badgeDragon.classList.remove("earned");

        localStorage.setItem("level", level);
        localStorage.setItem("progress", progress);
        localStorage.setItem("streak", streak);
        localStorage.setItem("badges", JSON.stringify(badges));

        gameContent.classList.remove("is-hidden");
        gameOverScreen.classList.remove("is-active");
        feedbackEl.classList.remove("timer");
        
        newProblem();
    }

    document.querySelectorAll(".key").forEach(button => {
      button.addEventListener("click", () => answerEl.value += button.textContent);
    });

    document.getElementById("backspace").addEventListener("click", () => {
      answerEl.value = answerEl.value.slice(0, -1);
    });

    document.getElementById("enter").addEventListener("click", submitAnswer);
    playAgainButton.addEventListener("click", playAgain);
    nextLevelButton.addEventListener("click", () => {
        nextLevelScreen.classList.remove("is-active");
        newProblem();
    });

    // Reset button functionality
    document.getElementById("resetButton").addEventListener("click", resetGame);

    function resetGame() {
      // Confirm with user before resetting
      if (confirm("Are you sure you want to reset to Level 1? This will remove all earned badges but keep your high score.")) {
        clearTimeout(problemTimeout);
        stopTimer();
        // Reset level and progress
        level = 1;
        progress = 0;
        levelEl.textContent = level;
        progressEl.value = progress;
        
        // Reset streak to 0
        streak = 0;
        streakEl.textContent = streak;
        
        // Clear all badges
        badges = {};
        badgeStarter.classList.remove("earned");
        badgeRocket.classList.remove("earned");
        badgeCrown.classList.remove("earned");
        badgeDiamond.classList.remove("earned");
        badgeDragon.classList.remove("earned");
        
        // Reset lives
        lives = 5;
        updateLives();
        
        // Update theme to level 1 theme
        document.body.style.background = themes[0];
        updateProgressBarColor();
        
        // Save to localStorage
        localStorage.setItem("level", level);
        localStorage.setItem("progress", progress);
        localStorage.setItem("streak", streak);
        localStorage.setItem("badges", JSON.stringify(badges));
        
        feedbackEl.classList.remove("timer");
        // Generate new problem
        newProblem();
      }
    }

    newProblem();
    updateLives();
  </script>
</body>
</html>
